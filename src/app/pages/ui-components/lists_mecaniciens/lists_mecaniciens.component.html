  <mat-card class="cardWithShadow">
    <mat-card-content class="m-t-12">
      <mat-card-title>Liste des mecaniciens</mat-card-title>
  
      <div class="table-responsive m-t-16">
        <table mat-table [dataSource]="mecaniciens" class="w-100 mat-elevation-z8">
          <!-- Colonne NumÃ©ro -->
          <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">#</th>
            <td mat-cell *matCellDef="let element; let i = index">
              <h6 class="f-s-14 f-w-600">{{ i + 1 }}</h6>
            </td>
          </ng-container>
        
          <!-- Colonne Nom -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Nom</th>
            <td mat-cell *matCellDef="let element">
              <h6 class="f-s-14 f-w-600">{{ element.nom }}</h6>
            </td>
          </ng-container>
        
          <!-- Colonne Email -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Email</th>
            <td mat-cell *matCellDef="let element">
              <h6 class="f-s-14 f-w-600">{{ element.email }}</h6>
            </td>
          </ng-container>
        
          <!-- Colonne Contact -->
          <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Contact</th>
            <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
          </ng-container>
        
          <!-- Colonne Adresse -->
          <ng-container matColumnDef="adresse">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Adresse</th>
            <td mat-cell *matCellDef="let element">{{ element.adresse }}</td>
          </ng-container>
                
          <!-- Colonne Salaire Mensuel -->
          <ng-container matColumnDef="salaire_mensuel">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Salaire Mensuel</th>
            <td mat-cell *matCellDef="let element">{{ element.salaire_mensuel | currency }}</td>
          </ng-container>

        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        
        
      </div>
    </mat-card-content>
  </mat-card>

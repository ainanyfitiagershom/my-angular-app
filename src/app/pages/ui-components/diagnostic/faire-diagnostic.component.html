<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Formulaire De Diagnostic</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form (ngSubmit)="onSubmit()">
        <div class="row">    
          <!-- select -->
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Type de reparation</mat-label>
            <mat-form-field appearance="outline" class="w-100">
              <mat-select [(value)]="idTypeReparation" name="idTypeReparation">
                @for(option of types; track option._id) {
                <mat-option [value]="option._id">{{
                  option.nom
                  }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>
          <!-- select -->
  
              <!-- select -->
              <div class="col-lg-6">
                <mat-label class="f-w-600 m-b-8 d-block">Niveau</mat-label>
                <mat-form-field appearance="outline" class="w-100">
                  <mat-select [(value)]="niveauDifficulte" name="niveauDifficulte">
                    @for(option of niveaux; track option._id) {
                    <mat-option [value]="option._id">{{
                      option.nom
                      }}</mat-option>
                    }
                  </mat-select>
                </mat-form-field>
              </div>
              <!-- select -->
  
  
        </div>
  
        <div class="m-t-12">
          <button mat-flat-button color="primary" class="m-r-8" type="submit">Enregistrer </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

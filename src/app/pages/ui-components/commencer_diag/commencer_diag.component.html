<mat-card class="cardWithShadow">
    <mat-card-content>
      <mat-card-title>Commencer les reparations</mat-card-title>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource1" class="w-100">
          <!-- Voiture -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
              Nom
            </th>
            <td mat-cell *matCellDef="let element">
                  <h6 class="f-s-14 f-w-600">
                    {{ element.nom }}
                  </h6>
            </td>
          </ng-container>
           <!-- Voiture -->

            <!-- Voiture -->
          <ng-container matColumnDef="voiture">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
              Voiture
            </th>
            <td mat-cell *matCellDef="let element">
                  <h6 class="f-s-14 f-w-600">
                    {{ element.voiture }}
                  </h6>
            </td>
          </ng-container>
           <!-- Voiture -->
  
          <!-- Date de debut -->
          <ng-container matColumnDef="date_debut">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Date debut</th>
            <td mat-cell *matCellDef="let element" class="p-l-0">
              <div class="d-flex align-items-center">
                <div class="m-l-16">
                  <h6 class="f-s-14 f-w-600">
                    {{ element.date_debut | date: 'fullDate' }}
                  </h6>
                </div>
              </div>
            </td>
          </ng-container>
           <!-- Date de debut -->
    
          <!-- Date de debut -->
          <ng-container matColumnDef="date_fin">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Date Fin</th>
            <td mat-cell *matCellDef="let element" class="p-l-0">
              <div class="d-flex align-items-center">
                <div class="m-l-16">
                  <h6 class="f-s-14 f-w-600">
                    {{ element.date_fin | date: 'fullDate' }}
                  </h6>
                </div>
              </div>
            </td>
          </ng-container>
           <!-- Date de debut -->

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
            
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Actions</th>
          <td mat-cell *matCellDef="let element">
              <h6 class="f-s-14 f-w-600">
                {{ element.statut }}
              </h6>
              <!-- Bouton pour état "En attente" -->
              <ng-container *ngIf="element.statut === 'Réservé'">
                  <button mat-menu-item (click)="commencerReparation(element)">
                      <span class="bg-light-info text-info rounded f-w-600 p-6 p-y-4 f-s-12">
                         Commencer
                      </span>
                  </button>
              </ng-container>

              <!-- Bouton pour état "Terminé" ou "Confirmé" -->
              <ng-container *ngIf="element.statut === 'En cours'">
                  <button mat-menu-item  (click)="terminerReparation(element)">
                      <span class="bg-light-info text-info rounded f-w-600 p-6 p-y-4 f-s-12">
                          Terminer
                      </span>
                  </button>
              </ng-container>
          </td>
        </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>

<mat-card class="cardWithShadow">
  <mat-card-header>
    <mat-card-title class="m-b-0">Ajouter nouvelle pieces de voiture</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
  <form (ngSubmit)="addPiece()">
  <div class="row">
    <div class="col-lg-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nom de la pièce</mat-label>
        <input matInput [(ngModel)]="newPiece.nom" name="nom" placeholder="Nom de la pièce">
      </mat-form-field>
    </div>

    <div class="col-lg-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Quantité</mat-label>
        <input matInput [(ngModel)]="newPiece.quantite" name="quantite" type="number" placeholder="Quantité" required>
      </mat-form-field>
    </div>

    <div class="col-lg-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Prix unitaire</mat-label>
        <input matInput [(ngModel)]="newPiece.prix_unitaire" name="prix_unitaire" type="number" placeholder="Prix" required>
      </mat-form-field>
    </div>
  </div>

  <div class="m-t-12">
    <button mat-flat-button color="primary" type="submit">Ajouter</button>
  </div>
</form>

    
  </mat-card-content>

</mat-card>
  <mat-card class="cardWithShadow">
    <mat-card-content class="m-t-12">
      <mat-card-title>Liste des marques</mat-card-title>
  
      <div class="table-responsive m-t-16">
        <table mat-table [dataSource]="pieces" class="w-100 mat-elevation-z8">
          <!-- Colonne Numéro -->
          <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">#</th>
            <td mat-cell *matCellDef="let element; let i = index">
              <h6 class="f-s-14 f-w-600">{{ i + 1 }}</h6>
            </td>
          </ng-container>
        
          <!-- Colonne Nom -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Nom de la pièce</th>
            <td mat-cell *matCellDef="let element">
              <h6 class="f-s-14 f-w-600">{{ element.nom }}</h6>
            </td>
          </ng-container>
        
          <!-- Colonne Quantité -->
          <ng-container matColumnDef="quantite">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Quantité</th>
            <td mat-cell *matCellDef="let element">
              <h6 class="f-s-14 f-w-600">{{ element.quantite }}</h6>
            </td>
          </ng-container>
        
          <!-- Colonne Prix Unitaire -->
          <ng-container matColumnDef="prix_unitaire">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Prix Unitaire</th>
            <td mat-cell *matCellDef="let element">
              <h6 class="f-s-14 f-w-600">{{ element.prix_unitaire | currency }}</h6>
            </td>
          </ng-container>
        
          <!-- Colonne Actions -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="deletePiece(element._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
      </div>
    </mat-card-content>
  </mat-card>

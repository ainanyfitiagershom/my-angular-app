<mat-card class="cardWithShadow">
  <mat-card-header>
    <mat-card-title class="m-b-0">Modifier modeles de voiture</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form (ngSubmit)="updateModel()">
      <div class="row">
        <!-- Nom du modèle -->
        <div class="col-lg-4">
          <mat-label class="f-w-600 m-b-8 d-block">Modèle</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput type="text" placeholder="Nom du modèle" [(ngModel)]="modelName" name="modelName" required />
          </mat-form-field>
        </div>
    
        <!-- Sélection de la marque -->
        <div class="col-lg-4">
          <mat-label class="f-w-600 m-b-8 d-block">Marque</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select [(ngModel)]="selectedMarque" name="marque" required>
              <mat-option *ngFor="let marque of marques" [value]="marque._id">{{ marque.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
    
        <!-- Sélection du type de véhicule -->
        <div class="col-lg-4">
          <mat-label class="f-w-600 m-b-8 d-block">Type de véhicule</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select [(ngModel)]="selectedTypeVehicule" name="typeVehicule" required>
              <mat-option *ngFor="let type of typeVehicules" [value]="type._id">{{ type.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    
      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8">Mettre à jour le modèle</button>
      </div>
    </form>
    
    
  </mat-card-content>

</mat-card>

<mat-card class="cardWithShadow">
    <mat-card-content>
      <mat-card-title>Liste de tous les diagnostiques</mat-card-title>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource1" class="w-100">
          <!-- Voiture -->
          <ng-container matColumnDef="voiture">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
              Voiture
            </th>
            <td mat-cell *matCellDef="let element">
                  <h6 class="f-s-14 f-w-600">
                    {{ element.voiture }}
                  </h6>
            </td>
          </ng-container>
           <!-- Voiture -->

            <!-- Voiture -->
          <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
              Client
            </th>
            <td mat-cell *matCellDef="let element">
                  <h6 class="f-s-14 f-w-600">
                    {{ element.client }}
                  </h6>
            </td>
          </ng-container>
           <!-- Voiture -->
  
          <!-- observation -->
          <ng-container matColumnDef="observation">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
                Observation
            </th>
            <td mat-cell *matCellDef="let element">        
              <h6 class="f-s-14 f-w-600">
                <span class="text-dark f-w-600">{{ element.observation }} </span>
              </h6>
            </td>
          </ng-container>
          <!-- observation -->
    
          <!-- Date de debut -->
          <ng-container matColumnDef="date_diag">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Date de diagnostique</th>
            <td mat-cell *matCellDef="let element" class="p-l-0">
              <div class="d-flex align-items-center">
                <div class="m-l-16">
                  <h6 class="f-s-14 f-w-600">
                    {{ element.date_diag | date: 'fullDate' }}
                  </h6>
                </div>
              </div>
            </td>
          </ng-container>
           <!-- Date de debut -->
  
          <!-- Action -->
          <ng-container matColumnDef="etat">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
              Etat
            </th>
            <td mat-cell *matCellDef="let element">        
              <h6 class=" f-s-16 m-b-4">
                <span class="text-dark f-w-600">{{ element.etat }} </span>
              </h6>
              <mat-progress-bar mode="determinate" value="80" color="primary"></mat-progress-bar>
            </td>
          </ng-container>
          <!-- Action -->

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Actions</th>
            <td mat-cell *matCellDef="let element">   
            <ng-container *ngIf="element.etat === 'ValidÃ©'">
              <button mat-button color="primary" (click)="fairediag(element.id)">
                <span>Faire diag</span>
                <mat-icon>edit</mat-icon> 
              </button>
            </ng-container>
          </td>
        </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>

<mat-card class="cardWithShadow">
    <mat-card-content>
      <mat-card-title>Liste de tous les réparation</mat-card-title>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource1" class="w-100">
          <!-- Voiture -->
          <ng-container matColumnDef="assigned">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
              Nom
            </th>
            <td mat-cell *matCellDef="let element">
                  <h6 class="f-s-14 f-w-600">
                    {{ element.nom }}
                  </h6>
            </td>
          </ng-container>
           <!-- Voiture -->

            <!-- Voiture -->
          <ng-container matColumnDef="etat">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
              Difficulté
            </th>
            <td mat-cell *matCellDef="let element">
                  <h6 class="f-s-14 f-w-600">
                    {{ element.etat }}
                  </h6>
            </td>
          </ng-container>
           <!-- Voiture -->

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-menu-item> 
                  <span class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12">Supprimer</span>
                </button>          
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>

<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Ajouter des pièces pour le reparation</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form (ngSubmit)="ajouterPiece()">
      <div class="row">    
        <!-- Sélection des pièces -->
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Pièces</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select [(ngModel)]="selectedPiece" name="selectedPiece">
              <mat-option *ngFor="let option of pieces" [value]="option">
                {{ option.nom }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Quantité -->
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Quantité</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput type="number" [(ngModel)]="nombre" name="nombre" placeholder="0" />
          </mat-form-field>
        </div>
      </div>

      <div class="m-t-12">
        <button mat-flat-button color="primary" type="submit">Ajouter</button>
      </div>
    </form>
  </mat-card-content>

  <mat-card-content>
    <mat-card-title class="m-b-16">Liste des pièces</mat-card-title>
  
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Nom -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom pièces </th>
          <td mat-cell *matCellDef="let element"> {{ element.nom }} </td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre de pièces </th>
          <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
  <div class="m-t-12">
    <button mat-flat-button color="primary" class="m-r-8" (click)="enregistrerDetail()">Suivant</button>
  </div>
</mat-card>

<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Formulaire de reparation</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form>
      <div class="row">    
        <!-- select -->
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Type de reparation</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select [(value)]="idTypeReparation" name="idTypeReparation">
              @for(option of types; track option._id) {
              <mat-option [value]="option._id">{{
                option.nom
                }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <!-- select -->

            <!-- select -->
            <div class="col-lg-6">
              <mat-label class="f-w-600 m-b-8 d-block">Niveau</mat-label>
              <mat-form-field appearance="outline" class="w-100">
                <mat-select [(value)]="niveauDifficulte" name="niveauDifficulte">
                  @for(option of niveaux; track option._id) {
                  <mat-option [value]="option._id">{{
                    option.nom
                    }}</mat-option>
                  }
                </mat-select>
              </mat-form-field>
            </div>
            <!-- select -->


      </div>
      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8" (click)="allerAajoutPieces($event)">Suivant</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>


<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title class="m-b-16">Liste de tous les réparations</mat-card-title>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource1" class="w-100">
        <!-- Nom -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Nom</th>
          <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
        </ng-container>

        <!-- Difficulté -->
        <ng-container matColumnDef="niveau">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Difficulté</th>
          <td mat-cell *matCellDef="let element">{{ element.niveau }}</td>
        </ng-container>

         <!-- Difficulté -->
         <ng-container matColumnDef="etat">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Etat</th>
          <td mat-cell *matCellDef="let element">{{ element.etat }}</td>
        </ng-container>


        <!-- Actions -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-menu-item>
              <span class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12">Supprimer</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Prendre un Rendez-vous</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form>
      <div class="row">    
        <!-- select -->
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Voiture</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select [(value)]="selectedCountry">
              @for(option of country; track option.value) {
              <mat-option [value]="option.value">{{
                option.viewValue
                }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <!-- select -->

        <!-- Option -->
        <div class="col-lg-12">
            <mat-label class="f-w-600 m-b-8 d-block">Probl√®me</mat-label>
            <mat-card-content class="b-t-1">
              <mat-selection-list #shoes>
                @for(shoe of typesOfShoes; track shoe) {
                <mat-list-option>
                  {{ shoe }}
                </mat-list-option>
                }
              </mat-selection-list>
  
              <p class="f-w-600 p-16 bg-light-primary rounded">
                Nombre d'options: {{ shoes.selectedOptions.selected.length }}
              </p>
            </mat-card-content>
        </div>
        <!-- Option -->

        <!-- input -->
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Date de debut</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="date" placeholder="Date de debut" />
          </mat-form-field>
        </div>
        <!-- input -->

        <!-- input -->
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Commentaire</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <textarea matInput placeholder="Commentaire ..." rows="5" cols="100"></textarea>
          </mat-form-field>
        </div>
        <!-- input -->

      </div>

      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8">Valider</button>
        <button mat-stroked-button color="warn">Annuler</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow">
  <mat-card-header>
    <mat-card-title class="m-b-0">Ajouter nouvelle marque de voiture</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form (ngSubmit)="onSubmit()">
      <div class="row">    
        <!-- Input pour la marque -->
        <div class="col-lg-12">
     
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Marque</mat-label>
              <input matInput [(ngModel)]="marque" name="marque" type="text" placeholder="Marque*" >
            </mat-form-field>
        </div>
      </div>
    
      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8">Valider</button>
        <button mat-stroked-button color="warn" type="button" (click)="resetForm()">Annuler</button>
      </div>
    </form>
    
  </mat-card-content>

</mat-card>
  <mat-card class="cardWithShadow">
    <mat-card-content class="m-t-12">
      <mat-card-title>Liste des marques</mat-card-title>
  
      <div class="table-responsive m-t-16">
        <table mat-table [dataSource]="marques" class="w-100 mat-elevation-z8">
            <!-- Colonne NumÃ©ro -->
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">#</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <h6 class="f-s-14 f-w-600">{{ i + 1 }}</h6>
          </td>
        </ng-container>

          <!-- Colonne Nom -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Marque</th>
            <td mat-cell *matCellDef="let element">
              <h6 class="f-s-14 f-w-600">{{ element.name }}</h6>
            </td>
          </ng-container>
      
          <!-- Colonne Actions -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="supprimerMarque(element._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>

<mat-card class="cardWithShadow">
  <mat-card-header>
    <mat-card-title class="m-b-0">Liste des factures en cours</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-lg-6" *ngFor="let facture of factures">
        <mat-card class="b-1 shadow-none">
          <mat-card-header>
            <mat-card-title>Facture</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <mat-list role="list">
              <mat-list-item role="listitem">
                Problème de voiture : <span class="f-w-600">{{ facture.numero }}</span>
              </mat-list-item>
              <mat-list-item role="listitem">
                Date de facture : <span class="f-w-600">{{ facture.date }}</span>
              </mat-list-item>
              <mat-list-item role="listitem">
                Montant total : <span class="f-w-600">{{ facture.montant }} Ariary</span>
              </mat-list-item>
            </mat-list>
            <a [routerLink]="['/ui-components/facture', facture.id]" mat-flat-button color="primary" class="m-r-8">
              Détails facture
            </a>
            <a [routerLink]="['/ui-components/paiement', facture.id]" mat-flat-button color="primary" class="m-r-8">
              Payer facture
            </a>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Tableau de disponibilit√©</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form>
      <div class="row">    
        <!-- select -->
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Mois</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select [(value)]="selectedMonth">
              @for(option of mois; track option.value) {
              <mat-option [value]="option.value">{{
                option.viewValue
                }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <!-- select -->

        <!-- select -->
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Jours</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select [(value)]="selectedDay">
              @for(option of jour; track option.value) {
              <mat-option [value]="option.value">{{
                option.viewValue
                }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <!-- select -->



      </div>

      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8">Valider</button>
        <button mat-stroked-button color="warn">Annuler</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

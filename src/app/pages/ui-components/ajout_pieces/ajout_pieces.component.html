<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Ajouter des nouveaux pièces</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form>
      <div class="row">    
        <!-- select -->
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Pieces</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select [(value)]="selectedCountry">
              @for(option of country; track option.value) {
              <mat-option [value]="option.value">{{
                option.viewValue
                }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <!-- select -->

        <!-- input -->
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Quantité</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="number" placeholder="Quantité" />
          </mat-form-field>
        </div>
        <!-- input -->

      </div>

      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8">Valider</button>
        <button mat-stroked-button color="warn">Annuler</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form>
      <div class="row">    
             <!-- input -->

              <mat-label class="f-w-600 m-b-8 d-block">Date de debut</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="date" placeholder="Date de debut" />
              </mat-form-field>
            </div>
            <!-- input -->

                 <!-- input -->
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">heure</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="time" placeholder="heure" />
          </mat-form-field>
        </div>
        <!-- input -->

            <!-- select -->
            <div class="col-lg-6">
              <mat-label class="f-w-600 m-b-8 d-block">MÃ©canicien</mat-label>
              <mat-form-field appearance="outline" class="w-100">
                <mat-select [(value)]="selectedValue">
                  @for(option of mecanicien; track option.value) {
                  <mat-option [value]="option.value">{{
                    option.viewValue
                    }}</mat-option>
                  }
                </mat-select>
              </mat-form-field>
            </div>
            <!-- select -->


      </div>

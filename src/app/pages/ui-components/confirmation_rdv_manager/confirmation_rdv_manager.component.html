<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Confirmer un Rendez-vous</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form>
      <div class="row">    
        <!-- Date de début -->
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Date de début</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="datetime-local" [(ngModel)]="dateDebut" name="dateDebut" placeholder="date de debut" />
          </mat-form-field>
        </div>    
    
        <!-- Sélection du mécanicien -->
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Mécanicien</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select [(ngModel)]="selectedMecanicien" name="mecanicien">
              <mat-option *ngFor="let mec of mecaniciens" [value]="mec._id">
                {{ mec.nom }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    
      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8" (click)="confirmerRdv()">Valider</button>
        <button mat-stroked-button color="warn">Annuler</button>
      </div>
    </form>
    
    
  </mat-card-content>
</mat-card>
